<div class="text-captcha">
  <div class="puzzle-display">
    <span class="scrambled-text">{{ stage().puzzle }}</span>
  </div>

  <mat-form-field appearance="outline" class="answer-field">
    <mat-label>Type the text above</mat-label>
    <input matInput type="text" [formControl]="answerControl"
      placeholder="Enter the exact text" autocomplete="off" />
    <mat-error>Answer is required</mat-error>
  </mat-form-field>
</div>
