<div class="captcha-container">
  <div class="progress-section">
    <span class="stage-label">{{ stageLabel() }}</span>
    <mat-progress-bar mode="determinate" [value]="progressPercent()"></mat-progress-bar>
  </div>

  <h2>{{ currentStage().title }}</h2>
  <p class="instructions">{{ currentStage().instructions }}</p>

  <div class="stage-holder" [class.stage-completed]="isCurrentStageCompleted()">
    @switch (currentStage().type) {
      @case ('operation') {
        <app-operation-captcha [stage]="currentStage()" [disabled]="isCurrentStageCompleted()"></app-operation-captcha>
      }
      @case ('text') {
        <app-text-captcha [stage]="currentStage()" [disabled]="isCurrentStageCompleted()"></app-text-captcha>
      }
      @case ('image') {
        <app-image-captcha [stage]="currentStage()" [disabled]="isCurrentStageCompleted()"></app-image-captcha>
      }
    }

  </div>
  @if (isCurrentStageCompleted()) {
    <div class="completed-overlay">
      <div class="completed-badge">
        <mat-icon>check_circle</mat-icon>
        <span>Completed</span>
      </div>
    </div>
  }

  @if (validationError()) {
    <div class="answer-feedback incorrect">
      <mat-icon>error</mat-icon>
      <span>{{ validationError() }}</span>
    </div>
  }

  <div class="navigation">
    <button mat-stroked-button
            (click)="previousChallenge()"
            [disabled]="isFirstStage()">
      <mat-icon>arrow_back</mat-icon>
      Previous
    </button>
    <button mat-flat-button
            (click)="nextChallenge()"
            [disabled]="!currentStageAnswered()">
      {{ isLastStage() ? 'Finish' : 'Next' }}
      <mat-icon>{{ isLastStage() ? 'check' : 'arrow_forward' }}</mat-icon>
    </button>
  </div>
</div>
